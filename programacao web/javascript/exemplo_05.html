<!DOCTYPE html>
<html>
	
	<head>
		<title>Exemplo 05 - Adicionando elementos em uma posição específica do array</title>
		<meta charset="utf-8" >
	</head>
	
	<body>
	</body>

	<script>
		
		// criando um array com o nome de cidades.
		var cidades = ['Fortaleza', 'Sobral'];

		// exibindo o array de cidades antes de adicionar
		// mais elementos, ou seja, mais cidades.
		console.log(cidades);

		// adicionando um elemento, ou seja, uma cidade, na 
		// posição (o mesmo que índice) 2.
		cidades[2] = 'Santa Quitéria';
		
		// adicionando um elemento, ou seja, uma cidade, na 
		// posição (o mesmo que índice) 3.
		cidades[3] = 'Jericoacoara';
		
		// exibindo o array de cidades após adicionar 
		// elementos no mesmo.
		console.log(cidades);

	</script>

</html>

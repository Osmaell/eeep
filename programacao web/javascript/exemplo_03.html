<!DOCTYPE html>
<html>
	
	<head>
		<title>Exemplo 01 - Exibindo os elementos de um array</title>
		<meta charset="utf-8" >
	</head>
	
	<body>
	</body>

	<script>
		
		/* 
			document.write é um trecho de código
			utilizado para exibir informações na
			página HTML, ou seja, dentro da tag
			body.
		*/
		
		// criando um array com o nome de cidades.
		var cidades = ['Fortaleza', 'Sobral', 'Ipu', 'Forquilha', 'Santa Quitéria', 'Aquiraz'];
		
		// exibindo todos os elementos de um array
		document.write(cidades);
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		// acessando elementos do array de forma individual
		document.write(cidades[0]); // acessando o primeiro elemento do array cidades.
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		document.write(cidades[1]); // acessando o segundo elemento do array cidades.
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		document.write(cidades[2]); // acessando o terceiro elemento do array cidades.
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		document.write(cidades[3]); // acessando o quarto elemento do array cidades.
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		document.write(cidades[4]); // acessando o quinto elemento do array cidades.
		document.write('<br>'); // ler a tag <br> e fornece uma quebra de linha.

		document.write(cidades[5]); // acessando o sexto elemento do array cidades.

	</script>

</html>

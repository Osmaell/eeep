<!DOCTYPE html>
<html>
	
	<head>
		<title>Exemplo 04 - Adicionando elementos no final de um array</title>
		<meta charset="utf-8" >
	</head>
	
	<body>
	</body>

	<script>
		
		// criando um array com o nome de cidades.
		var cidades = ['Fortaleza', 'Sobral'];

		// exibindo o array de cidades antes de adicionar
		// mais elementos, ou seja, mais cidades
		console.log(cidades);

		cidades.push('Forquilha'); // adicionando o elemento Forquilha no final do array
		cidades.push('Ubajara');   // adicionando o elemento Ubajara no final do array

		// exibindo o array de cidades ap√≥s adicionar 
		// elementos no mesmo.
		console.log(cidades);

	</script>

</html>

<!DOCTYPE html>
<html>
	
	<head>
		<title>Exemplo 06 - Substituindo um elemento de um array</title>
		<meta charset="utf-8" >
	</head>
	
	<body>
	</body>

	<script>
		
		// criando um array com o nome de cidades.
		var cidades = ['Fortaleza', 'Sobral', 'Forquilha', 'Aquiraz'];

		// exibindo o array de cidades antes de adicionar
		// mais elementos, ou seja, mais cidades.
		console.log(cidades);
	
		// adicionando um elemento na posição/índice 0.
		// como na posição 0 já possui o elemento Fortaleza, então
		// será feita a substituição de Fortaleza por Santa Quitéria.
		cidades[0] = 'Santa Quitéria';

		// exibindo o array de cidades após a substituição.
		console.log(cidades);

	</script>

</html>
